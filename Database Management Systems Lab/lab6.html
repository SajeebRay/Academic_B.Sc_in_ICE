<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Lab-6 </title>
</head>
<body>
    <div id="output">

    </div>
    <script>
        var result = document.getElementById('output');
        for(i = 1; i<=30; i++){
            if(i%2==0){
                result.innerHTML += i+" is even <hr>";
            }
            else {
                result.innerHTML += i+ " is odd <hr>";
            }
        }
    </script>
</body>
</html>
